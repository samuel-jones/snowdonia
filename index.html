<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Snowdonia Scene - #30DayMapChallenge</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>



	mapboxgl.accessToken = 'pk.eyJ1Ijoic2Ftd2lzZSIsImEiOiJja2h0Y2NtdDExeXY4MnZrNmdvZml0anloIn0.mot7XC5HP2vbUTVRxYu7QA';
const map = new mapboxgl.Map({
container: 'map', // container ID
style: 'mapbox://styles/samwise/cjw6s882w0p0n1cntdw1wt7on', // style URL
center: [-3.869991, 53.22023], // starting position [lng, lat]
pitch: 85,
bearing: 5,
zoom: 10 // starting zoom
});
 


map.on('load', () => {
map.addSource('ffestiniog ', {
'type': 'raster',
'url': 'mapbox://samwise.1yoewcwx'
});

map.addSource('mapbox-dem', {
'type': 'raster-dem',
'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
'tileSize': 512,
'maxzoom': 14
});
// add the DEM source as a terrain layer with exaggerated height
map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 2.5 });

// add a sky layer that will show when the map is highly pitched
map.addLayer({
'id': 'sky',
'type': 'sky',
'paint': {
'sky-type': 'atmosphere',
'sky-atmosphere-sun': [0.0, 0.0],
'sky-atmosphere-sun-intensity': 15
}
});



map.addLayer({
'id': 'ffestiniog',
'source': 'ffestiniog',
'type': 'raster'
});
});


</script>
 
</body>
</html>
